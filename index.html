<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Alram Clock</title>
</head>
<body>
    <div id="container">
        <div id="current-time">00:00:00</div>
        <div id="set-alarm-container">
            <div id="inputs">
                <input type="number" id="hourInput" placeholder="00" min="0" max="12" />
                <input type="number" id="minuteInput" placeholder="00" min="0" max="59"/>
                <input type="number" id="secondInput" placeholder="00" min="0" max="59"/>
                <select name="on" id="am/pm">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>

                </select>
            </div>
            <div id="set-button">
                <button id="set">Set Alarm</button>
            </div>
        </div>
        <div id="alarm-container">
            <div>
                <h1>Alarms</h1>
            </div>    
            <!-- <div class="alarm">
                <span>00:00:00</span>
                <button class="deleteButton"><i class="fa-regular fa-trash-can"></i></button>
            </div> -->
            
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
